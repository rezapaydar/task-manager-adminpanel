                <div class="font-medium text-red-600 text-sm pt-2" *ngIf="username.errors?.['required']"> نام کاربری اجباری است</div>
                <div class="font-medium text-red-600 text-sm pt-2" *ngIf="username.errors?.['minlength']">
                 کم تر از 3 کارکتر نباید وارد شود
