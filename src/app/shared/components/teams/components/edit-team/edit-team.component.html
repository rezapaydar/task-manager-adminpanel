<div class="headercard-info h-72 rounded-lg z-40 w-[90%] bg-white top-[-54px] right-0">
    <div class="header flex justify-between p-3">
      <div class="title">
        <span ><h1>ویرایش اطلاعات</h1></span>
      </div>
      <div class="close">
        <button  routerLink="../">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.82843 6.9999H16V8.9999H3.82843L9.1924 14.3638L7.7782 15.778L0 7.9999L7.7782 0.22168L9.1924 1.63589L3.82843 6.9999Z" fill="#5D5D5D"/>
            </svg>
                 
        </button>
      </div>
      
    </div>
<!-- 
top: 50px;
    background: white;
    border: 1px solid black;
    border-radius: 50%;    
-->
    <div class="file-picker h-[10rem] w-full flex justify-center items-center">
      <label class="cursor-pointer relative block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="small_size">
        <img src="img/teampicdemo.png" class="w-[5rem] h-[5rem]" alt="imageupload">
        <svg class="absolute top-[50px] border-1 rounded-lg bg-white" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.3284 5.5L8.32843 7.5H4.5V19.5H20.5V7.5H16.6716L14.6716 5.5H10.3284ZM9.5 3.5H15.5L17.5 5.5H21.5C22.0523 5.5 22.5 5.94772 22.5 6.5V20.5C22.5 21.0523 22.0523 21.5 21.5 21.5H3.5C2.94772 21.5 2.5 21.0523 2.5 20.5V6.5C2.5 5.94772 2.94772 5.5 3.5 5.5H7.5L9.5 3.5ZM12.5 18.5C9.46243 18.5 7 16.0376 7 13C7 9.96243 9.46243 7.5 12.5 7.5C15.5376 7.5 18 9.96243 18 13C18 16.0376 15.5376 18.5 12.5 18.5ZM12.5 16.5C14.433 16.5 16 14.933 16 13C16 11.067 14.433 9.5 12.5 9.5C10.567 9.5 9 11.067 9 13C9 14.933 10.567 16.5 12.5 16.5Z" fill="#5D5D5D"/>
        </svg>   
      </label>
      <input class="hidden w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="small_size" type="file">
    </div>
    <div class="relative my-6">
      <input type="text" id="small_outlined" class="block p-6  px-2.5 pb-1.5 pt-3 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="لطفا نام تیم را وارد کنید" />
      <label for="small_outlined" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 translate-x-6  scale-75 top-1 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-6 peer-placeholder-shown:-translate-x-2   peer-placeholder-shown:top-1/2 peer-focus:top-1 peer-focus:scale-75 peer-focus:-translate-y-3 start-1 rtl:peer-focus:translate-x-3 rtl:peer-focus:left-auto">نام تیم</label>
    </div>
    <div class="relative my-6">
      <input type="text" id="small_outlined" class="block p-6  px-2.5 pb-1.5 pt-3 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="لطفا توضیحات را وارد کنید" />
      <label for="small_outlined" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 translate-x-6  scale-75 top-1 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-6 peer-placeholder-shown:-translate-x-2   peer-placeholder-shown:top-1/2 peer-focus:top-1 peer-focus:scale-75 peer-focus:-translate-y-3 start-1 rtl:peer-focus:translate-x-3 rtl:peer-focus:left-auto">توضیحات</label>
    </div>
    <div class="relative my-6 shadow-3xl border-gray-50 rounded-lg">
      <button class="block p-6  px-2.5 pb-1.5 pt-3 flex flex-row w-full" (click)="openModalTemplate()">

        </svg>
          
        <span class="mr-3 text-gray-500">انتخاب نقش</span>
      </button>
    </div>
    <div class="relative my-6">
      <button class="block p-6  px-2.5 pb-1.5 pt-3 flex flex-row w-full" cdkCopyToClipboard="{{link}}" (click)="copyAnimation()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.3638 15.5353L16.9496 14.1211L18.3638 12.7069C20.3164 10.7543 20.3164 7.58848 18.3638 5.63586C16.4112 3.68323 13.2453 3.68323 11.2927 5.63586L9.87849 7.05007L8.46428 5.63586L9.87849 4.22164C12.6122 1.48797 17.0443 1.48797 19.778 4.22164C22.5117 6.95531 22.5117 11.3874 19.778 14.1211L18.3638 15.5353ZM15.5353 18.3638L14.1211 19.778C11.3875 22.5116 6.95531 22.5116 4.22164 19.778C1.48797 17.0443 1.48797 12.6121 4.22164 9.8785L5.63585 8.46428L7.05007 9.8785L5.63585 11.2927C3.68323 13.2453 3.68323 16.4111 5.63585 18.3638C7.58847 20.3164 10.7543 20.3164 12.7069 18.3638L14.1211 16.9495L15.5353 18.3638ZM14.8282 7.75718L16.2425 9.17139L9.17139 16.2424L7.75717 14.8282L14.8282 7.75718Z" fill="#5D5D5D"/>
        </svg>
          
          
        <span class="mr-3 text-gray-500 text-right text-pretty" [innerHTML]="link"></span>
      </button>
    </div>
    <svg width="354" height="2" viewBox="0 0 354 2" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="354" height="2" fill="#E7E7E7"/>
    </svg>
    <div class="relative my-6">
      <button class="block p-6  px-2.5 pb-1.5 pt-3 flex flex-row w-full" cdkCopyToClipboard="{{link}}" (click)="copyAnimation()">
        <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 4.5H20V6.5H18V19.5C18 20.0523 17.5523 20.5 17 20.5H3C2.44772 20.5 2 20.0523 2 19.5V6.5H0V4.5H5V1.5C5 0.94772 5.44772 0.5 6 0.5H14C14.5523 0.5 15 0.94772 15 1.5V4.5ZM16 6.5H4V18.5H16V6.5ZM7 9.5H9V15.5H7V9.5ZM11 9.5H13V15.5H11V9.5ZM7 2.5V4.5H13V2.5H7Z" fill="#DF5421"/>

        <span class="mr-3 text-red-500 text-right text-pretty" >حذف تیم</span>
      </button>
    </div>
      

    
</div>
