<aside

        <!-- <img
          src="https://flowbite.s3.amazonaws.com/logo.svg"
          class="mr-3 h-8"

        /> -->
        <span class="self-center pr-2 text-2xl font-semibold whitespace-nowrap dark:text-white">logo</span>

            name="search"
            id="sidebar-search"
